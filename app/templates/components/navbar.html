                <script>
                    // Preserve database parameter in navigation links
                    document.addEventListener('DOMContentLoaded', function() {
                        const currentDatabase = new URLSearchParams(window.location.search).get('database');
                        
                        if (currentDatabase) {
                            // Update all navigation links to include the database parameter
                            const navLinks = [
                                'playerStatsLink',
                                'leagueStatsLink', 
                                'teamStatsLink',
                                'apiTestLink'
                            ];
                            
                            navLinks.forEach(linkId => {
                                const link = document.getElementById(linkId);
                                if (link) {
                                    const url = new URL(link.href);
                                    url.searchParams.set('database', currentDatabase);
                                    link.href = url.toString();
                                }
                            });
                        }
                    });
                    
                    // Palette dropdown handler
                    document.addEventListener('DOMContentLoaded', function() {
                        document.querySelectorAll('.palette-option').forEach(function(el) {
                            el.addEventListener('click', function(e) {
                                e.preventDefault();
                                const palette = el.getAttribute('data-palette');
                                const text = el.textContent.trim();
                                
                                // Update navbar text
                                const paletteText = document.getElementById('currentPaletteText');
                                if (paletteText) paletteText.textContent = text;
                                
                                // Trigger palette change event if handler exists
                                if (typeof window.handlePaletteChange === 'function') {
                                    window.handlePaletteChange();
                                }
                            });
                        });
                        
                        // Refresh button handler
                        document.getElementById('refreshDataBtn')?.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            // Show loading state
                            const btn = this;
                            const originalText = btn.innerHTML;
                            btn.innerHTML = '<i class="bi bi-arrow-clockwise spin"></i> Refreshing...';
                            btn.disabled = true;
                            
                            // Trigger data source change event if handler exists
                            if (typeof window.dispatchEvent === 'function' && typeof window.EventTypes !== 'undefined') {
                                window.dispatchEvent(window.EventTypes.DATA_SOURCE_CHANGED);
                            } else {
                                // Fallback: reload page
                                window.location.reload();
                            }
                            
                            // Reset button after a delay
                            setTimeout(() => {
                                btn.innerHTML = originalText;
                                btn.disabled = false;
                            }, 3000);
                        });
                    });
                </script>
