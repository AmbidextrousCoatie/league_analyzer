<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .nav { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e9ecef; }
        .nav a { color: #667eea; text-decoration: none; margin-right: 20px; }
        .nav a:hover { text-decoration: underline; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover { background: #f8f9fa; }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            background: #667eea;
            color: white;
        }
        .badge.level-3 {
            background: #28a745; /* Green for highest level */
        }
        .badge.level-4 {
            background: #17a2b8; /* Cyan for level 4 */
        }
        .badge.level-5 {
            background: #ffc107; /* Yellow for level 5 */
        }
        .badge.level-6 {
            background: #fd7e14; /* Orange for level 6 */
        }
        .badge.level-7 {
            background: #dc3545; /* Red for level 7 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/sample-data">‚Üê Back to Sample Data</a>
        </div>
        <h1>üèÜ Leagues</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Abbreviation</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                {% for league in leagues %}
                <tr>
                    <td><code>{{ league.id }}</code></td>
                    <td><strong>{{ league.name }}</strong></td>
                    <td><code>{{ league.abbreviation }}</code></td>
                    <td><span class="badge level-{{ league.level }}">{{ league.level }}</span></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center; color: #666; padding: 40px;">
                        No leagues found. Run <code>scripts/seed_sample_data.py</code> to create sample data.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
